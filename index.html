<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="search">
        <label for="entry">Search Compendium For:</label>
        <input id='entry' type="text">
        <button id="enter">Purah Pad</button>
    </section>
    <section class="monster schema hidden">
        <section class="basicInfo">
            <section class="category"></section>
            <img src="" alt="" class="img">
            <section class="name"></section>
        </section>
        <label for="location">Location(s): </label>
        <section class="location"></section>
        <label for="drops">Potential Drops: </label>
        <section class="drops"></section>
        <label for="details">Compendium Definition: </label>
        <section class="details"></section>
    </section>
    <section class="equip schema hidden">
        <section class="basicInfo">
            <section class="category"></section>
            <img src="" alt="" class="img">
            <section class="name"></section>
        </section>
        <label for="attOrDef"><span class="attack">Attack</span> / <span class="defense">Defense</span>: </label>
        <section class="attOrDef"></section>
        <label for="location">Location(s): </label>
        <section class="location"></section>
        <section class="details"></section>
    </section>
    <section class="material schema hidden">
        <section class="basicInfo">
            <section class="category"></section>
            <img src="" alt="" class="img">
            <section class="name"></section>
        </section>
        <label for="location">Location(s): </label>
        <section class="location"></section>
        <label for="recovery">Recovery: </label>
        <section class="recovery"></section>
        <label for="cooking">Cooking Effects: </label>
        <section class="cooked"></section>
        <section class="details"></section>
    </section>
    <section class="creature schema hidden">
        <section class="basicInfo">
            <section class="category"></section>
            <img src="" alt="" class="img">
            <section class="name"></section>
        </section>
        <label for="location">Location(s): </label>
        <section class="location"></section>
        <label for="recovery">Recovery: </label>
        <section class="recovery"></section>
        <label for="cooking">Cooking Effects: </label>
        <section class="cooked drops"></section>
        <section class="details"></section>
    </section>
    <section class="treasure schema hidden">
        <section class="basicInfo">
            <section class="category"></section>
            <img src="" alt="" class="img">
            <section class="name"></section>
        </section>
        <label for="location">Location(s): </label>
        <section class="location"></section>
        <label for="drops">Potential Drops: </label>
        <section class="drops"></section>
        <section class="details"></section>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
